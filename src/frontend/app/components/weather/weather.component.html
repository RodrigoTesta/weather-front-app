<div class="d-flex justify-content-center" *ngIf="loading">
  <mat-progress-spinner mode="indeterminate"> </mat-progress-spinner>
</div>
<div *ngIf="weather$ | async as res" class="weather-container row">
  <div class="col-sm-12 border-bottom-line">
    <div class="row align-items-center">
      <div class="col-sm-10">
        <img [src]="(res.weather?.weather)[0]?.icon" />
        <span class="weather-city-name">{{ res.weather.name }}</span>
      </div>
      <div class="col-sm-2 weather-temperature">
        <span>{{ res.weather?.main?.temp }}</span>
      </div>
      <div class="col-sm-12 weather-description ml-4 pb-2">
        <span>{{ (res.weather?.weather)[0]?.description }}</span>
      </div>
    </div>
  </div>
  <div class="col-sm-12 p-3">
    <div class="row">
      <div class="col-sm-12 weather-humidity mb-2">
        <span>Humedad </span>
        <span>{{ res.weather?.main?.humidity }} %</span>
      </div>
      <div class="col-sm-12 weather-pressure mb-2">
        <span>PresiÃ³n </span>
        <span>{{ res.weather?.main?.pressure }} hPa</span>
      </div>
      <div
        class="col-sm-12 weather-pressure mb-2"
        *ngIf="res.weather?.visibility > 0"
      >
        <span>Visibilidad </span>
        <span>{{ res.weather.visibility }} km</span>
      </div>
    </div>
  </div>
  <!-- {{ res | json }} -->
</div>
